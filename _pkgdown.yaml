authors:
  Steffen Ehrmann:
    href:  https://orcid.org/0000-0002-2958-0796
title: rasterTools
url: http://EhrmannS.github.io/rasterTools
template:
  params:
    bootswatch: lumen
reference:
  - title: core functions
    desc: functions around which no way leads!
    contents:
      - '`generate`'
      - '`obtain`'
      - '`modify`'
      - '`measure`'
  - title: visualise
    desc: function to visualise rasters in `rasterTools`
    contents:
      - '`visualise`'
      - '`setTheme`'
      - '`rtTheme-class`'
      - '`locate`'
  - title: document
    desc: take care of your duties
    contents:
      - '`reference`'
  - title: spatial pattern models
    desc: operators to generate spatial patterns (neutral landscape models, etc)
    contents:
      - '`spmRandom`'
      - '`spmGradient`'
      - '`spmHeightmap`'
  - title: datasets
    desc: operators to obtain raster objects from spatial datasets
    contents:
      - '`oGFC`'
      - '`oMODIS`'
      - '`oWCLIM`'
      - '`oESALC`'
      - '`oCLC`'
      - '`oEMMA`'
      - '`oEFTA`'
  - title: modifications
    desc: operators to modify raster objects
    contents:
      - starts_with("r")
      - -starts_with("rad")
      - -starts_with("ref")
      - -starts_with("ro")
      - -starts_with("rt")
      - -starts_with("raster")
  - title: measure
    desc: operators to measure raster objects via generic (landscape) metrics
    contents:
      - '`mNumber`'
      - '`mArea`'
      - '`mPerimeter`'
      - '`mAdjacency`'
      - '`mValues`'
  - title: geoms
    desc: functions to create and work with objects of class geom
    contents:
      - starts_with("g")
      - starts_with("geom")
      - -starts_with("get")
      - -starts_with("generate")
  - title: getters and setters
    desc: get or set options or objects
    contents:
      - starts_with("get")
      - starts_with("set")
  - title: helpers
    desc: other useful functions
    contents:
      - '`catalog`'
      - '`loadData`'
      - '`rtPalette`'
  - title: example data
    desc: data that are used throughout the documentation
    contents:
      - '`rtData`'
      - '`rtGeoms`'
      - '`rtPaths`'
      - '`rtTheme`'
